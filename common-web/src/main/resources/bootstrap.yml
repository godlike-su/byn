# 此连接更改不得上传
spring:
  profile: dev
  application:
    name: byn-web-common
  cloud:
    nacos:
      # 指定nacos访问地址,需要先安装nacos
      discovery:
        server-addr: 106.55.254.121:8848
      # config
      config:
        server-addr: 106.55.254.121:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
        group: DEV # 读取指定分组下的配置文件

byn:
  mapping:
    name: /byn
    prefix: /web/common

mybatis:
  mapper-locations: classpath:mapper/*.xml

file:
  staticAccessPath: /home/byn/byn
  uploadFolder: /home/byn/byn


server:
  port: 8088
  servlet:
    context-path: /

